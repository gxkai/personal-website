<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif !important;
      }

      .code {
        margin: 1rem auto;
        background-color: #efefef;
        padding: 1rem;
        font-size: 28px;
        color: gray;
        width: 30%;
        letter-spacing: 1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 class="w3-center w3-jumbo" style="font-weight: bold">Email code</h1>

    <p class="w3-center w3-xlarge">Enter this code to sign in</p>

    <div class="code w3-center">{{ var:code }}</div>

    <p class="w3-center w3-large">Or paste the below link in your browser:</p>
    <p class="w3-center w3-large"><a href="{{ var:link }}">{{ var:link }}</a></p>
  </body>
</html>
